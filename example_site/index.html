<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>KanaType Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="Brian Crucitti" name="author" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" ></script>
	<script type="text/javascript" src="/assets/js/KanaType.js" ></script>
</head>
<body>
<h1>KanaType Example</h1>
<p>Enter text into the top input box to see what it is converted into.</p>
<script type="text/javascript" >
$("document").ready(function(){

$("#inpt").focus();

kt = new KanaType({
	input:'#inpt',
	keyCatch : function(event){
		console.log(event);
		if(event.which==32){ //spacebar
			return true;
		}
		if(event.which==13){ //enter
			return true;
		}
		if(event.which==47){ // '/'
			this.switchKana();
			return true;
		}
	},
	printOut : function(kanaArray, userInput, romajiArray){
		var t = this;
		output = kanaArray.join("")+userInput;
		$(t.input).val(output);
	}
});

});
</script>
<input type="text" id="inpt" />
</body>
</html>
